<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="post">  <!-- Make sure the method is POST -->
        {% csrf_token %}  <!-- Protect against CSRF attacks -->
        {{ form.as_p }}   <!-- Render the form fields -->
        <button type="submit">Submit</button> <!-- Use a button for better semantics -->
    </form>
</body>
</html>
